{%extends 'main.html'%}

{% block title %} Delete {{movie.name}} {% endblock %}

{% block body %}
    <h1>Do you want remove {{movie.name}}??</h1>
    <form method="post">
      <input type="button" class="btn btn-success" value="No" onclick="location.href='{% url 'movieList'%}'" />
      {%csrf_token%}
      <button type="submit" class="btn btn-success">Yes</button>
    </form>
{% endblock %}
