{%extends 'main.html'%}
{% load bootstrap %}
{% block title %} Movie Edit {% endblock %}

{% block body %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Movie</h5>
      <form role="form-horizontal" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        {{form|bootstrap_horizontal}}
        <button type="submit" class="btn btn-success">Apply</button>
        <button onclick="location.href='{% url 'movieList' %}'" type="button"class="btn btn-success">Cofnij</button>
      </form>
    </div>
  </div>
{% endblock %}
